אני רוצה להכין את הפרויקט שלי לקליטת עיצוב מפיגמה.
תבצע את השלבים הבאים:

1. צור תיקיית `components/` תחת `app/` עם המבנה:
   - app/components/ui/ (כפתורים, כרטיסים, inputs)
   - app/components/layout/ (Header, Footer, Sidebar)
   - app/components/sections/ (Hero, Features, Contact)

2. צור תיקיית `public/images/` לתמונות מפיגמה

3. צור תיקיית `public/icons/` לאייקונים SVG מפיגמה

4. צור קובץ `lib/utils.ts` עם פונקציית cn() לשילוב classNames:
   ```typescript
   import { clsx, type ClassValue } from "clsx";
   import { twMerge } from "tailwind-merge";
   
   export function cn(...inputs: ClassValue[]) {
     return twMerge(clsx(inputs));
   }