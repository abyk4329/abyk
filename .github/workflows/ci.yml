name: CI - Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22.11.0"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.18.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run lint
        run: pnpm lint

      - name: Build project
        run: pnpm build
        env:
          NEXT_PUBLIC_APP_NAME: "Awakening by Ksenia"
          NEXT_PUBLIC_APP_URL: "https://abyk.online"
          NEXT_PUBLIC_PRODUCT_PRICE: "36.9"
          NEXT_PUBLIC_GROW_PAYMENT_LINK: ${{ vars.NEXT_PUBLIC_GROW_PAYMENT_LINK }}
          NEXT_PUBLIC_WHATSAPP_NUMBER: "972524616121"
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
